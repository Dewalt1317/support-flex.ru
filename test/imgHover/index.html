<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Интерактивное изображение</title>
<style>
.image-container {
  position: relative;
  width: 300px; /* Ширина изображения */
  height: 300px; /* Высота изображения, сделайте её равной ширине для квадрата */
}

.image-container img {
  width: 100%;
  height: 100%;
  display: block;
  transition: opacity 0.5s ease; /* Плавное изменение прозрачности */
}

.image-container:hover img {
  opacity: 0.7; /* Затемнение изображения */
}

.image-container .image-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: block;
  opacity: 0;
  padding: 10px 20px;
  border: none;
  background-color: #333;
  color: white;
  cursor: pointer;
  transition: opacity 0.5s ease; /* Плавное появление кнопки */
}

.image-container:hover .image-button {
  opacity: 1; /* Показать кнопку при наведении */
}

</style>
</head>
<body>

<div class="image-container">
  <img src="/src/image/Default cover.PNG" alt="Описание изображения">
  <button class="image-button">Кнопка</button>
</div>  

</body>
</html>
