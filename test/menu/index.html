<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .menu-button:focus + .menu-list,
    .menu-container.clicked .menu-list {
        display: block;
    }
    .menu-container {
        position: relative;
        display: inline-block;
    }

    .menu-button {
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        cursor: pointer;
    }

    .menuTop {
        bottom: calc(100% + 10px);
    }

    .menuBottom {
        top: calc(100% + 10px);
    }

    .menu-list {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .menu-list a {
        display: block;
        padding: 5px 0;
        color: #333;
        text-decoration: none;
    }

    .menu-list a:hover {
        background-color: #f0f0f0;
    }
</style>
<div class="menu-container">
    <div class="menu-button">Меню</div>
    <div class="menu-list menuBottom">
        <a href="#">Пунк меню 1</a>
        <a href="#">Пунк меню 2</a>
        <a href="#">Пунк меню 3</a>
    </div>
</div>

<div class="menu-container">
    <div class="menu-button">Меню</div>
    <div class="menu-list menuBottom">
        <a href="#">Пункт меню 1</a>
        <a href="#">Пункт меню 2</a>
        <a href="#">Пункт меню 3</a>
    </div>
</div>
<script>
    document.addEventListener('click', function(event) {
        const menuContainers = document.querySelectorAll('.menu-container');
        for (let i = 0; i < menuContainers.length; i++) {
            const menuContainer = menuContainers[i];
            const menuButton = menuContainer.querySelector('.menu-button');
            const menuList = menuContainer.querySelector('.menu-list');

            if (!menuContainer.contains(event.target)) {
                menuContainer.classList.remove('clicked');
                menuList.style.opacity = 0;
                setTimeout(function() {
                    menuList.style.display = 'none';
                }, 300);
            }
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        const menuButtons = document.querySelectorAll('.menu-button');
        for (let i = 0; i < menuButtons.length; i++) {
            const menuButton = menuButtons[i];
            const menuContainer = menuButton.parentNode;
            const menuList = menuContainer.querySelector('.menu-list');

            menuButton.addEventListener('click', function() {
                menuContainer.classList.toggle('clicked');
                if (menuContainer.classList.contains('clicked')) {
                    menuList.style.display = 'block';
                    setTimeout(function() {
                        menuList.style.opacity = 1;
                    }, 10);
                } else {
                    menuList.style.opacity = 0;
                    setTimeout(function() {
                        menuList.style.display = 'none';
                    }, 300);
                }
            });
        }
    });
</script>
</body>
</html>
