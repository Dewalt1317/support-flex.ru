<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Анализ треков</title>
    <link rel="stylesheet" href="css/analysis.css" />
    <link rel="stylesheet" href="/css/pop-up.css" />
  </head>
  <body>
    <input
      name="file"
      type="file"
      id="input__file"
      class="input input__file"
      accept="image/*"
    />

    <div class="content">
      <div class="buttonWrap">
        <div class="startButton">
          <input class="back" type="button" value="Назад" />
          <div class="buttonGetWrap">
            <input class="get" type="button" value="Получить трек" />
            <input
              class="skippedQueue"
              type="button"
              value="Получить трек из пропущенных"
            />
          </div>
        </div>
      </div>
      <div class="operationButton _hide">
        <button class="buttonSave">Сохранить</button>
        <button class="buttonSkip">Пропустить трек</button>
        <button class="buttonDel">Удалить трек</button>
      </div>
      <div class="wrapContent _hide">
        <audio controls></audio>
        <div class="head">
          <div class="title">
            <div class="titleWrap">
              <div class="titleUp">
                <div class="inputWrap trackNameWrap">
                  <p>Название трека</p>
                  <input
                    class="nameTrack"
                    placeholder="Название трека"
                    type="text"
                  />
                </div>
                <div class="inputWrap durationWrap">
                  <p>Длительность</p>
                  <input class="durationInput" type="time" step="1" value="" />
                </div>
              </div>
              <div class="titleDown">
                <div class="inputWrap artistNameWrap">
                  <p>Исполнитель</p>
                  <input
                    class="nameArtist"
                    placeholder="Исполнитель"
                    type="text"
                  />
                </div>
                <div class="inputWrap fileNamrWrap">
                  <p>Файл:</p>
                  <input
                    placeholder="Название файла"
                    class="fileNameInput"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="links">
              <div class="appleLink link">
                <p class="AppleMusicLinkH2">Ссылка на Apple Music</p>
                <input
                  class="AppleMusicLink linksInput"
                  placeholder="Ссылка на Apple Music"
                  type="text"
                />
              </div>
              <div class="yandexLink link">
                <p class="YandexMusicLinkH2">Ссылка на Yandex Music</p>
                <input
                  class="YandexMusicicLink linksInput"
                  placeholder="Ссылка на Yandex Music"
                  type="text"
                />
              </div>
              <div class="youtubeLink link">
                <p class="YoutubeMusicLinkH2">Ссылка на Youtube Music</p>
                <input
                  class="YoutubeMusicLink linksInput"
                  placeholder="Ссылка на Youtube Music"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="CoverWrap">
            <div class="addFile-btn">
              <div class="image-container">
                <img
                  class="cover"
                  src="/src/image/Default cover.PNG"
                  alt="Описание изображения"
                />
                <button class="image-button">Загрузить фото</button>
              </div>
            </div>
            <p class="titleID">Трек ID:</p>
            <p class="uploadLogin">Загрузил:</p>
            <p class="analysisLogin">Анализировал:</p>
          </div>
        </div>
        <div class="duplicates">
          <div class="track-row header-row">
            <div>Воспроизведение</div>
            <div>Название</div>
            <div>Исполнитель</div>
            <div>Длительность</div>
            <div>ID</div>
          </div>
          <div class="track-list" id="trackList">
            <div class="duplicatesNoFound">Дублей не найдено</div>
          </div>
          <div class="track-player">
            <audio controls id="player"></audio>
          </div>
        </div>
        <div class="selects">
          <!-- Выбор связанного исполнителя -->
          <div
            class="multiple_select_wrapper selectArtist"
            data-selectcount="0"
            data-selectname="Связанный исполнитель"
            data-selectheader="Выбор связанных исполнителей"
          ></div>
          <!-- Выбор категории -->
          <div
            class="multiple_select_wrapper selectCategory"
            data-selectcount="0"
            data-selectname="Категория"
            data-selectheader="Выбор категорий"
          ></div>
          <!-- Выбор Настроения -->
          <div
            class="multiple_select_wrapper selectMood"
            data-selectcount="0"
            data-selectname="Настроение"
            data-selectheader="Выбор настроения"
          ></div>
        </div>
      </div>
    </div>
    <script src="/js/request.js" defer></script>
    <script src="/js/popup.js" defer></script>
    <script src="js/analysis.js" defer></script>
  </body>
</html>
