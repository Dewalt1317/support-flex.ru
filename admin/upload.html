<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Загрузка файлов MP3</title>
</head>
<body>
<h1>Загрузка файлов MP3</h1>

<form class="form" enctype="multipart/form-data" method="POST">
  <input class="file" type="file" name="files[]" multiple accept=".mp3">
</form>
<button class="submit">Загрузить</button>
<div class="result">
  <div class="resultTeg"></div>
</div>
<script src="js/upload.js"></script>
</body>
</html>
