<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="true" name="HandheldFriendly" />
    <meta content="width" name="MobileOptimized" />
    <meta content="yes" name="apple-mobile-web-app-capable" />

    <title>Support Flex Station</title>

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/chat.css" />
    <link rel="stylesheet" href="/css/player.css" />
    <link rel="stylesheet" href="/css/additionalСontent.css" />
    <link rel="stylesheet" href="/css/range-input.css" />
    <link rel="stylesheet" href="css/pop-up.css">
    <link rel="icon" href="/src/ico/play.svg" type="image/svg" />
  </head>

  <body>
    <div class="wrapContent">
      <div class="Shadow"></div>
      <!-- ЧАТ -->
      <div class="chat-wrapper">
        <div class="messageBlockWrap">
        <div class="messageBlock">
        </div>
          <div class="newMessage">
            <img src="/src/ico/arrowDown.svg" alt="">
          </div>
      </div>
        <div class="chat-footer">
          <div class="chat-send-message">
            <div class="chat-send-message-top"></div>
            <div class="chat-send-message-bottom">
              <div class="input__wrapper">
                <input name="file" type="file" id="input__file" class="input input__file" accept="image/*">
                <label for="input__file" class="input__file-button">
                                <span class="input__file-icon-wrapper">
                                    <div class="addFile-btn">
                                    <img class="input__file-icon" src="/src/ico/addFile.svg" alt="Выбрать файл" width="25">
                            </div>
                                </span>
                </label>
              </div>
            <div class="input-block" contenteditable="true" data-placeholder="Сообщение" data-input></div>
            <div class="chat-btns">
              <div class="emojiWrap menu-container">
                <div class="emoji-btn menu-button">
                  <img src="src/ico/emoji.svg" class="emoji-btn">
                </div>
                <div class="emojiMenuList menuList menuTop">
                </div>
              </div>
              <div class="send-btn">
                <img src="src/ico/send.svg" class="send-btn">
              </div>
            </div>
            </div>
          </div>
          <div class="buttonChatFooter">
            <div class="buttonAppleMusicWrap">
              <img class="buttonAppleMusic" src="/src/ico/Listen%20On%20Apple%20Music.svg" alt="">
            </div>
          </div>
        </div>
      </div>
      <!-- ЧАТ -->
      <!-- Плеер -->
      <div class="wrapPlayerBlock">
        <div class="playerBlock">
          <div class="trackHeader">
            <div class="wrapCover">
              <img class="cover" src="/src/image/Default%20cover.PNG" />
            </div>
            <div class="metaData">
              <div class="title">Support Flex</div>
              <div class="artist">Station</div>
            </div>
          </div>
          <div class="player">
            <div class="wrapControl">
              <div class="controlUp">
                <img src="/src/ico/play.svg" alt="" class="buttonPlayPause" />
              </div>
              <div class="controlDown">
                <div class="settingWrap menu-container">
                  <img class="settingImg menu-button" src="/src/ico/settings.svg" alt="">
                  <div class="settingMenuList menuList menuTop">
                    <div class="mediaSelector menuElement">
                      <img src="src/ico/speaker.svg" alt="">
                      <p>Выбрать Динамики</p>
                    </div>

                    <div class="chatHidden menuElement">
                      <img src="src/ico/chatOff.svg" alt="">
                      <p>Скрыть чат</p>
                    </div>
                  </div>
                </div>
                <div class="buttonChatWrap">
                  <img class="buttonDonat" src="/src/ico/donate.svg" alt="">
                </div>
                <div class="wrapVolume">
                  <div class="wrapVolumeLevelControl">
                    <input
                      type="range"
                      class="volumeLevelControl styled-slider slider-progress"
                      min="0"
                      max="100"
                      value="100"
                    />
                  </div>
                  <div class="wrapVolumeButton">
                    <img src="/src/ico/audio.svg" alt="" class="buttonVolume" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="backPlayerBlock">
          <div class="playerHeader">
            <div class="wrapPlayerHeader">
              <div class="wrapListeners">
                <div class="listeners">Слушатели: 0</div>
              </div>
            </div>
          </div>
          <div class="trackHeaderBack">
              <div class="wrapCover">
                <img class="coverBack" src="/src/image/Default%20cover.PNG" />
              </div>
            <div class="metaData">
              <div class="titleBack">Support Flex</div>
              <div class="artistBack">Station</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Плеер -->
      <!-- Тут будет что-то еще) -->
      <div class="additionalСontent">
      <div class="additionalWrap">
        <div class="listenOnWrap">
          <div class="listenOn">
          <p>Слушайте в</p>
          </div>
        </div>
      </div>
      </div>
      <!-- Тут будет что-то еще) -->
    </div>
  </body>

  <script defer src="/js/main.js"></script>
  <script src="/js/player.js"></script>
  <script src="/js/chat.js"></script>
  <script defer src="/js/range-input.js"></script>
  <script src="/js/request.js"></script>
  <script src="/js/popup.js"></script>
  <script src="/js/emoji.js"></script>
</html>
